<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JP Word Counter - Daily Track</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111827;
    color: #e5e7eb;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 800px;
    margin: auto;
    background: #1f2937;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  .header-flex {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  h2 { margin: 0; }
  table {
    width: 100%;
    border-collapse: collapse;
    color: #e5e7eb;
    margin-top: 20px;
  }
  th, td {
    padding: 12px;
    border-bottom: 1px solid #374151;
    text-align: left;
  }
  th { background-color: #1f2937; font-weight: bold; }
  tr:hover { background-color: #111827; }
  button {
    cursor: pointer;
    background: #2563eb;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
  }
  .footer {
    font-size: 14px;
    color: #9ca3af;
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <!-- Header with flexbox: title left, button right -->
  <div class="header-flex">
    <h2>Daily Chant Tracker</h2>
    <button id="exportBtn">Export to Excel</button>
  </div>

  <!-- Daily track table -->
  <table id="dailyTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Word</th>
        <th>Max Count</th>
        <th>Total Count</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Footer -->
  <div class="footer">Â© 2025 Jay Patel - All Rights Reserved</div>
</div>

<script>
// --- Load daily track data ---
function loadDailyTrack() {
    const dailyTrackData = JSON.parse(localStorage.getItem("dailyTrackData") || "[]");
    const tbody = document.querySelector("#dailyTable tbody");
    tbody.innerHTML = "";
    dailyTrackData.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${item.date}</td><td>${item.word}</td><td>${item.maxCount}</td><td>${item.total}</td>`;
        tbody.appendChild(tr);
    });
}
loadDailyTrack();

// --- Export to Excel ---
document.getElementById("exportBtn").onclick = function(){
    const table = document.getElementById("dailyTable");
    let html = table.outerHTML.replace(/ /g, '%20');
    const a = document.createElement("a");
    a.href = 'data:application/vnd.ms-excel,' + html;
    a.download = 'daily_track.xls';
    a.click();
};
</script>
</body>
</html>
