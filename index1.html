<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="JP Word Counter">
<meta name="theme-color" content="#111827">
<link rel="manifest" href="manifest.json">
<title>JP Word Counter</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111827;
    color: #e5e7eb;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 300px;
    margin: auto;
    background: #1f2937;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  h2 { margin-top: 0; }
  input, button, select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  button {
    cursor: pointer;
    background: #2563eb;
    color: white;
  }
  button.stop { background: #6b7280; }
  button.reset { background: #dc2626; }
  .count-display {
    font-size: 60px;
    margin: 20px 0;
    text-align: center;
    color: #22c55e;
  }
  .status {
    font-size: 14px;
    margin-top: 10px;
    color: #9ca3af;
  }
</style>
</head>

<body>
<div class="container">
  <h2>Jay Patel - Spoken Word Counter</h2>

  <label>Enter Word to Count</label>
  <input id="target" type="text" value="Radha">

  <label>Language</label>
  <select id="langSelect">
    <option value="auto">Auto (Chrome only)</option>
    <option value="en-US">English</option>
    <option value="gu-IN">Gujarati</option>
    <option value="hi-IN">Hindi</option>
  </select>

  <label>Max Count (up to 50,000)</label>
  <input id="max" type="number" value="50000" min="1" max="50000">

  <div class="count-display" id="count">0</div>

  <button id="startBtn">Start Listening</button>
  <button id="stopBtn" class="stop">Stop</button>
  <button id="resetBtn" class="reset">Reset</button>

  <div class="status" id="status">Status: idle</div>
</div>

<script>
let count = 0;
let recognition;
let listening = false;
let detectedLanguage = null;
let restarting = false;

// Noise suppression
const CONFIDENCE_THRESHOLD = 0.6; 

// Queue system for rapid speech
let wordQueue = 0;
let queueTimer = null;
const QUEUE_DEBOUNCE_MS = 300;

const countEl = document.getElementById("count");
const targetEl = document.getElementById("target");
const maxEl = document.getElementById("max");
const langSelect = document.getElementById("langSelect");
const statusEl = document.getElementById("status");

// Safari detection
const ua = navigator.userAgent.toLowerCase();
const isSafari = (ua.includes("safari") && !ua.includes("chrome") && !ua.includes("crios") && !ua.includes("android"));

// Update display
function updateCountDisplay() {
    countEl.textContent = count;
}

// Reset counter
function resetCounter() {
    count = 0;
    wordQueue = 0;
    detectedLanguage = null;
    if (queueTimer) clearTimeout(queueTimer);
    updateCountDisplay();
    statusEl.textContent = "Status: counter reset";
}

// Detect language from text
function detectLanguageFromText(text) {
    if (isSafari) return null;
    if (/[\u0A80-\u0AFF]/.test(text)) return "gu-IN";
    if (/[\u0900-\u097F]/.test(text)) return "hi-IN";
    return "en-US";
}

// Count occurrences in transcript
function countOccurrences(text, target) {
    text = text.toLowerCase();
    target = target.toLowerCase();
    const regex = new RegExp(`\\b${target}\\b`, "g");
    const matches = text.match(regex);
    return matches ? matches.length : 0;
}

// Flush the queue
function flushQueue() {
    if (wordQueue > 0) {
        const maxLimit = Math.min(50000, Number(maxEl.value));
        count += wordQueue;
        if (count > maxLimit) count = maxLimit;
        updateCountDisplay();
        wordQueue = 0;
    }
    queueTimer = null;
}

// Queue words detected
function enqueueWords(number) {
    wordQueue += number;
    if (!queueTimer) {
        queueTimer = setTimeout(flushQueue, QUEUE_DEBOUNCE_MS);
    }
}

// Create speech recognition
function createRecognition(lang = "en-US") {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
        statusEl.textContent = "SpeechRecognition not supported on this browser";
        return null;
    }

    const recog = new SR();
    recog.continuous = true;
    recog.interimResults = true; 
    recog.lang = lang;

    recog.onstart = () => {
        listening = true;
        statusEl.textContent = "Listening (" + lang + ")â€¦";
    };

    recog.onend = () => {
        listening = false;
        if (!restarting && isSafari) safeRestart();
        if (!isSafari) statusEl.textContent = "Stopped";
    };

    recog.onerror = (e) => {
        console.log("Recognition error:", e);
        if (isSafari) safeRestart();
    };

    recog.onresult = (event) => {
        const resultObj = event.results[event.results.length - 1][0];
        if (resultObj.confidence < CONFIDENCE_THRESHOLD) return; 

        const text = resultObj.transcript;
        const target = targetEl.value;

        // Chrome auto language detection
        if (!isSafari && langSelect.value === "auto" && !detectedLanguage) {
            detectedLanguage = detectLanguageFromText(text);
            if (detectedLanguage && detectedLanguage !== recog.lang) {
                restarting = true;
                recog.stop();
                setTimeout(() => {
                    recognition = createRecognition(detectedLanguage);
                    recognition.start();
                    restarting = false;
                }, 250);
                return;
            }
        }

        // Count all occurrences and add to queue
        const matches = countOccurrences(text, target);
        if (matches > 0) {
            enqueueWords(matches);
        }
    };

    return recog;
}

// Safari safe restart
function safeRestart() {
    if (!recognition || listening || !isSafari) return;
    restarting = true;
    setTimeout(() => {
        try { recognition.start(); } catch(e){}
        restarting = false;
    }, 300);
}

// Start button
document.getElementById("startBtn").onclick = () => {
    const selectedLang = langSelect.value;
    let lang;
    if (!isSafari && selectedLang === "auto") lang = "en-US";
    else lang = selectedLang === "auto" ? "en-US" : selectedLang;

    detectedLanguage = null;
    recognition = createRecognition(lang);
    if (recognition) recognition.start();
};

// Stop button
document.getElementById("stopBtn").onclick = () => {
    if (recognition && listening) recognition.stop();
};

// Reset button
document.getElementById("resetBtn").onclick = resetCounter;

// Initialize display
updateCountDisplay();

// Register service worker for offline caching
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js").catch(err => console.log(err));
}
</script>
</body>
</html>
