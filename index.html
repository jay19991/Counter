<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- iOS / PWA SUPPORT -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="JP Word Counter">
<meta name="theme-color" content="#111827">

<title>JP Word Counter</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111827;
    color: #e5e7eb;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 300px;
    margin: auto;
    background: #1f2937;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  h2 { margin-top: 0; }
  input, button, select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  button {
    cursor: pointer;
    background: #2563eb;
    color: white;
  }
  button.stop { background: #6b7280; }
  button.reset { background: #dc2626; }
  .count-display {
    font-size: 60px;
    margin: 20px 0;
    text-align: center;
    color: #22c55e;
  }
  .status {
    font-size: 14px;
    margin-top: 10px;
    color: #9ca3af;
  }
</style>
</head>

<body>
	<div class="container">
	  <h2>Jay Patel - Spoken Word Counter</h2>

		<label>Enter Word to Count</label>
		<input id="target" type="text" value="Radha">
		<p></p>
		<label>Max Count (up to 50,000)</label>
		<input id="max" type="number" value="50000" min="1" max="50000">

		<div class="count-display" id="count">0</div>

		<button id="startBtn">Start Listening</button>
		<button id="stopBtn" class="stop">Stop</button>
		<button id="resetBtn" class="reset">Reset</button>

	  <div class="status" id="status">Status: idle</div>
	</div>

<script>
let count = 0;
let recognition;
let listening = false;
let detectedLanguage = null;
let restarting = false;

const countEl = document.getElementById("count");
const targetEl = document.getElementById("target");
const maxEl = document.getElementById("max");
const statusEl = document.getElementById("status");

// Update counter display
function updateCountDisplay() {
    countEl.textContent = count;
}

// Reset counter
function resetCounter() {
    count = 0;
    detectedLanguage = null;
    updateCountDisplay();
    statusEl.textContent = "Status: counter reset";
}

// Detect language by character range
function detectLanguageFromText(text) {
    if (/[\u0A80-\u0AFF]/.test(text)) return "gu-IN";       // Gujarati
    if (/[\u0900-\u097F]/.test(text)) return "hi-IN";       // Hindi/Devanagari
    return "en-US";                                         // Default English
}

// Create SpeechRecognition instance
function createRecognition(lang = "en-US") {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        statusEl.textContent = "SpeechRecognition not supported on this browser";
        return null;
    }

    const recog = new SpeechRecognition();
    recog.continuous = true;
    recog.interimResults = false;
    recog.lang = lang;

    recog.onstart = () => {
        listening = true;
        statusEl.textContent = "Listening (" + lang + ")â€¦";
    };

    recog.onend = () => {
        listening = false;
        if (!restarting) statusEl.textContent = "Stopped";
        // Auto-restart for Safari/iOS stability
        if (!restarting && detectionComplete()) safeRestart();
    };

    recog.onerror = (e) => {
        console.log("SpeechRecognition error:", e);
        if (e.error === "no-speech" || e.error === "network" || e.error === "aborted") {
            safeRestart();
        }
    };

    recog.onresult = (event) => {
        const text = event.results[event.results.length - 1][0].transcript.trim();
        const lower = text.toLowerCase();
        const target = targetEl.value.trim().toLowerCase();
        const maxLimit = Math.min(50000, Number(maxEl.value));

        // Auto language detection on the first transcript
        if (!detectedLanguage) {
            detectedLanguage = detectLanguageFromText(text);
            if (detectedLanguage !== recog.lang) {
                restarting = true;
                recog.stop();
                setTimeout(() => {
                    recognition = createRecognition(detectedLanguage);
                    recognition.start();
                    restarting = false;
                }, 300);
                return;
            }
        }

        // Count word
        if (lower.includes(target)) {
            count++;
            if (count > maxLimit) count = maxLimit;
            updateCountDisplay();
        }
    };

    return recog;
}

function detectionComplete() {
    return detectedLanguage !== null;
}

// Safe restart for iOS/Safari
function safeRestart() {
    if (!recognition || listening) return;
    restarting = true;
    setTimeout(() => {
        try {
            recognition.start();
        } catch (e) {
            console.warn("Restart blocked:", e);
        }
        restarting = false;
    }, 400);
}

// Start button
document.getElementById("startBtn").onclick = () => {
    if (!recognition) recognition = createRecognition("en-US");
    if (!recognition) return;
    if (!listening) recognition.start();
};

// Stop button
document.getElementById("stopBtn").onclick = () => {
    if (recognition && listening) {
        detectedLanguage = null;
        recognition.stop();
    }
};

// Reset
document.getElementById("resetBtn").onclick = resetCounter;

// Initial counter update
updateCountDisplay();


// ======== SERVICE WORKER REGISTRATION (Safe Placeholder) ========
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js").catch(err => {
        console.log("Service Worker not found yet (this is OK):", err);
    });
}
</script>

</body>
</html>
