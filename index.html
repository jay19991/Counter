<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="JP Word Counter">
<meta name="theme-color" content="#111827">
<link rel="manifest" href="manifest.json">
<title>JP Word Counter</title>

<style>
/* === UNCHANGED STYLE CODE === */
body {
  font-family: Arial, sans-serif;
  background: #111827;
  color: #e5e7eb;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 300px;
  margin: auto;
  background: #1f2937;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
  position: relative;
}
h2 { margin-top: 0; }
input, button, select {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  box-sizing: border-box;
}
input[type="text"], input[type="number"], select { height: 48px; }
button {
  cursor: pointer;
  background: #2563eb;
  color: white;
}
button.stop { background: #6b7280; }
button.reset { background: #dc2626; }
.count-display {
  font-size: 60px;
  margin: 20px 0;
  text-align: center;
  color: #22c55e;
}
.status {
  font-size: 14px;
  margin-top: 10px;
  color: #9ca3af;
}
.footer {
  font-size: 14px;
  color: #9ca3af;
  text-align: center;
  margin-top: 20px;
}
.date-time {
  font-size: 14px;
  color: #9ca3af;
  position: absolute;
  top: 20px;
  right: 20px;
}
</style>
</head>

<body>
<div class="container">
  <div class="date-time" id="currentDateTime"></div>
  <h2>Spoken Word Counter</h2>

  <label>Enter Word to Count</label>
  <input id="target" type="text" value="Radha">

  <label>Language</label>
  <select id="langSelect">
    <option value="en-US">English</option>
    <option value="gu-IN">Gujarati</option>
    <option value="hi-IN">Hindi</option>
  </select>

  <label>Max Count (up to 50,000)</label>
  <input id="max" type="number" value="50000">

  <div class="count-display" id="count">0</div>

  <button id="startBtn">Start Listening</button>
  <button id="pauseBtn" class="stop">Pause</button>
  <button id="resetBtn" class="reset">Reset</button>

  <div class="status" id="status">Status: idle</div>
  <div class="status" id="totals">Today's Total: 0 & Yesterday's Total: 0</div>

  <div class="footer">Â© 2025 Jay Patel - All Rights Reserved</div>
</div>

<script>
let recognition;
let isListening = false;
let userPaused = false;

let count = 0;
let todayTotal = Number(localStorage.getItem("todayTotal") || 0);
let yesterdayTotal = Number(localStorage.getItem("yesterdayTotal") || 0);

const countEl = document.getElementById("count");
const statusEl = document.getElementById("status");
const totalsEl = document.getElementById("totals");
const targetEl = document.getElementById("target");
const langSelect = document.getElementById("langSelect");
const maxEl = document.getElementById("max");

const ua = navigator.userAgent.toLowerCase();
const isSafari = ua.includes("safari") && !ua.includes("chrome") && !ua.includes("crios");

function updateUI() {
  countEl.textContent = count;
  totalsEl.textContent = `Today's Total: ${todayTotal} & Yesterday's Total: ${yesterdayTotal}`;
}
updateUI();

function createRecognition() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  const r = new SR();

  r.lang = langSelect.value;
  r.interimResults = false;
  r.continuous = !isSafari; // ðŸ”‘ CRITICAL FIX

  r.onstart = () => {
    isListening = true;
    statusEl.textContent = "Status: Listening";
  };

  r.onresult = (event) => {
    for (let i = event.resultIndex; i < event.results.length; i++) {
      if (!event.results[i].isFinal) continue;

      const words = event.results[i][0].transcript
        .toLowerCase()
        .split(/\s+/);

      const target = targetEl.value.toLowerCase();
      const hits = words.filter(w => w === target).length;

      if (hits > 0) {
        count += hits;
        todayTotal += hits;

        const maxLimit = Number(maxEl.value);
        if (count > maxLimit) count = maxLimit;

        localStorage.setItem("todayTotal", todayTotal);
        updateUI();
      }
    }
  };

  r.onend = () => {
    isListening = false;
    if (!userPaused) {
      setTimeout(() => r.start(), 250); // ðŸ” SAFARI RELISTEN
    } else {
      statusEl.textContent = "Status: idle";
    }
  };

  return r;
}

document.getElementById("startBtn").onclick = () => {
  if (isListening) return;
  userPaused = false;
  recognition = createRecognition();
  recognition.start();
};

document.getElementById("pauseBtn").onclick = () => {
  userPaused = true;
  recognition && recognition.stop();
};

document.getElementById("resetBtn").onclick = () => {
  if (!confirm("Alert! It will reset the counter!")) return;
  userPaused = true;
  recognition && recognition.stop();
  count = 0;
  updateUI();
  statusEl.textContent = "Status: counter reset";
};
</script>
</body>
</html>
