<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="JP Word Counter">
<meta name="theme-color" content="#111827">
<link rel="manifest" href="manifest.json">
<title>JP Word Counter</title>

<style>
  /* Body and container styling */
  body {
    font-family: Arial, sans-serif;
    background: #111827;
    color: #e5e7eb;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 300px;
    margin: auto;
    background: #1f2937;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    position: relative;
  }
  h2 { margin-top: 0; }
  input, button, select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    box-sizing: border-box;
  }
  input[type="text"], input[type="number"], select {
    height: 48px;
  }
  button {
    cursor: pointer;
    background: #2563eb;
    color: white;
  }
  button.stop { background: #6b7280; }
  button.reset { background: #dc2626; }
  .count-display {
    font-size: 60px;
    margin: 20px 0;
    text-align: center;
    color: #22c55e;
  }
  .status {
    font-size: 14px;
    margin-top: 10px;
    color: #9ca3af;
  }
  .footer {
    font-size: 14px;
    color: #9ca3af;
    text-align: center;
    margin-top: 20px;
  }
  .date-time {
    font-size: 14px;
    color: #9ca3af;
    position: absolute;
    top: 20px;
    right: 20px;
  }
</style>
</head>

<body>
<div class="container">
  <div class="date-time" id="currentDateTime"></div>
  <h2>Spoken Word Counter</h2>

  <label>Enter Word to Count</label>
  <input id="target" type="text" value="Radha">

  <label>Language</label>
  <select id="langSelect">
    <option value="en-US">English</option>
    <option value="gu-IN">Gujarati</option>
    <option value="hi-IN">Hindi</option>
  </select>

  <label>Max Count (up to 50,000)</label>
  <input id="max" type="number" value="50000" min="1" max="50000">

  <div class="count-display" id="count">0</div>

  <button id="startBtn">Start Listening</button>
  <button id="pauseBtn" class="stop">Pause</button>
  <button id="resetBtn" class="reset">Reset</button>

  <div class="status" id="status">Status: idle</div>
  <div class="status" id="totals">Today's Total: 0 & Yesterday's Total: 0</div>

  <div class="status" style="margin-top:20px;">
    <a class="track-link" href="track.html" target="_blank">View Daily Track →</a>
  </div>

  <div class="footer">© 2025 Jay Patel - All Rights Reserved</div>
</div>

<script>
/* ------------------ VARIABLES ------------------ */
let count = 0;
let todayTotal = 0;
let yesterdayTotal = 0;
let recognition = null;
let listening = false;
let lastFinalTranscript = "";

/* ------------------ DOM ------------------ */
const countEl = document.getElementById("count");
const targetEl = document.getElementById("target");
const maxEl = document.getElementById("max");
const langSelect = document.getElementById("langSelect");
const statusEl = document.getElementById("status");
const totalsEl = document.getElementById("totals");
const currentDateTimeEl = document.getElementById("currentDateTime");

/* ------------------ SAFARI DETECT ------------------ */
const ua = navigator.userAgent.toLowerCase();
const isSafari = ua.includes("safari") && !ua.includes("chrome");

/* ------------------ UI UPDATES ------------------ */
function updateCountDisplay() {
  countEl.textContent = count;
  totalsEl.textContent = `Today's Total: ${todayTotal} & Yesterday's Total: ${yesterdayTotal}`;
}

/* ------------------ DATE/TIME ------------------ */
function updateDateTime() {
  currentDateTimeEl.textContent = new Date().toLocaleString();
}
setInterval(updateDateTime, 1000);
updateDateTime();

/* ------------------ RESET ------------------ */
function resetCounter() {
  if (confirm("Alert! It will reset the counter!")) {
    count = 0;
    lastFinalTranscript = "";
    updateCountDisplay();
    statusEl.textContent = "Status: counter reset";
  }
}

/* ------------------ DAY CHANGE ------------------ */
function checkDayChange() {
  const today = new Date().toDateString();
  const lastSavedDay = localStorage.getItem("lastSavedDay");

  if (lastSavedDay !== today) {
    yesterdayTotal = todayTotal;
    todayTotal = 0;
    localStorage.setItem("todayTotal", todayTotal);
    localStorage.setItem("yesterdayTotal", yesterdayTotal);
    localStorage.setItem("lastSavedDay", today);

    const data = JSON.parse(localStorage.getItem("dailyTrackData") || "[]");
    data.push({
      date: lastSavedDay || today,
      word: targetEl.value,
      maxCount: maxEl.value,
      total: count
    });
    localStorage.setItem("dailyTrackData", JSON.stringify(data));

    count = 0;
    updateCountDisplay();
  }
}
setInterval(checkDayChange, 60000);

/* ------------------ SPEECH SETUP ------------------ */
function createRecognition() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) {
    statusEl.textContent = "SpeechRecognition not supported";
    return null;
  }

  const r = new SR();
  r.lang = langSelect.value;
  r.continuous = !isSafari;
  r.interimResults = false;

  r.onstart = () => {
    listening = true;
    statusEl.textContent = "Listening…";
  };

  r.onend = () => {
    listening = false;
    if (isSafari) {
      setTimeout(() => {
        try { r.start(); } catch(e) {}
      }, 300);
    }
  };

  r.onresult = (event) => {
    const result = event.results[event.results.length - 1];
    if (!result.isFinal) return;

    const transcript = result[0].transcript.trim().toLowerCase();
    const target = targetEl.value.trim().toLowerCase();
    if (!target) return;

    const prevWords = lastFinalTranscript.split(/\s+/);
    const newWords = transcript.split(/\s+/).slice(prevWords.length);

    newWords.forEach(word => {
      if (word === target) {
        count++;
        todayTotal++;
        const maxLimit = Math.min(50000, Number(maxEl.value));
        if (count > maxLimit) count = maxLimit;
        updateCountDisplay();
      }
    });

    lastFinalTranscript = transcript;
  };

  return r;
}

/* ------------------ BUTTONS ------------------ */
document.getElementById("startBtn").onclick = () => {
  if (recognition) recognition.stop();
  lastFinalTranscript = "";
  recognition = createRecognition();
  if (recognition) recognition.start();
};

document.getElementById("pauseBtn").onclick = () => {
  if (recognition) recognition.stop();
  statusEl.textContent = "Status: idle";
};

document.getElementById("resetBtn").onclick = resetCounter;

/* ------------------ INIT ------------------ */
todayTotal = Number(localStorage.getItem("todayTotal") || 0);
yesterdayTotal = Number(localStorage.getItem("yesterdayTotal") || 0);
updateCountDisplay();

/* ------------------ SERVICE WORKER ------------------ */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js").catch(()=>{});
}
</script>
</body>
</html>
