<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="JP Word Counter">
<meta name="theme-color" content="#111827">
<link rel="manifest" href="manifest.json">
<title>JP Word Counter</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111827;
    color: #e5e7eb;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 300px;
    margin: auto;
    background: #1f2937;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    position: relative;
  }
  h2 { margin-top: 0; }
  input, button, select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  button {
    cursor: pointer;
    background: #2563eb;
    color: white;
  }
  button.stop { background: #6b7280; }
  button.reset { background: #dc2626; }
  .count-display {
    font-size: 60px;
    margin: 20px 0;
    text-align: center;
    color: #22c55e;
  }
  .status {
    font-size: 14px;
    margin-top: 10px;
    color: #9ca3af;
  }
  .datetime {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 14px;
    color: #9ca3af;
  }
  .totals {
    font-size: 14px;
    margin-top: 5px;
    color: #9ca3af;
  }
  .track-link {
    display: block;
    margin-top: 15px;
    font-size: 14px;
    color: #2563eb;
    text-decoration: underline;
    cursor: pointer;
    text-align: center;
  }
</style>
</head>

<body>

<div class="container">
  <!-- Top-right current date/time -->
  <div class="datetime" id="datetime"></div>

  <h2>Jay Patel - Spoken Word Counter</h2>

  <label>Enter Word to Count</label>
  <input id="target" type="text" value="Radha">

  <label>Language</label>
  <select id="langSelect">
    <option value="auto">Auto (Chrome only)</option>
    <option value="en-US">English</option>
    <option value="gu-IN">Gujarati</option>
    <option value="hi-IN">Hindi</option>
  </select>

  <label>Max Count (up to 50,000)</label>
  <input id="max" type="number" value="50000" min="1" max="50000">

  <div class="count-display" id="count">0</div>

  <button id="startBtn">Start Listening</button>
  <button id="pauseBtn" class="stop">Pause</button>
  <button id="resetBtn" class="reset">Reset</button>

  <div class="status" id="status">Status: idle</div>

  <!-- Today's and Yesterday's total counts -->
  <div class="totals" id="totals">
    Today’s Total: 0 &nbsp;&nbsp;|&nbsp;&nbsp; Yesterday’s Total: 0
  </div>

  <!-- Hyperlink to track.html at very bottom -->
  <a class="track-link" href="track.html" target="_blank">View Daily Track →</a>
</div>

<script>
/* =========================
   DATETIME DISPLAY
========================= */
const datetimeEl = document.getElementById("datetime");
function updateDateTime() {
  const now = new Date();
  datetimeEl.textContent = now.toLocaleString();
}
setInterval(updateDateTime, 1000);
updateDateTime();

/* =========================
   GLOBAL STATE VARIABLES
========================= */
let count = 0;
let recognition = null;
let listening = false;
let manualPause = false;
let restarting = false;
let detectedLanguage = null;
let lastFinalTranscript = "";
let wordQueue = 0;
let queueTimer = null;
const QUEUE_DEBOUNCE_MS = 150;

/* =========================
   DAILY TRACKING
========================= */
let todayTotal = Number(localStorage.getItem("todayTotal") || 0);
let yesterdayTotal = Number(localStorage.getItem("yesterdayTotal") || 0);
let dailyTrackData = JSON.parse(localStorage.getItem("dailyTrackData") || "[]");

function updateTotalsDisplay() {
  document.getElementById("totals").textContent =
    `Today’s Total: ${todayTotal}  |  Yesterday’s Total: ${yesterdayTotal}`;
}
updateTotalsDisplay();

// Check for day rollover at 12:00 AM
function checkDayChange() {
  const now = new Date();
  const lastSavedDay = localStorage.getItem("lastSavedDay");
  const today = now.toDateString();
  if (lastSavedDay !== today) {
    // Save yesterday’s data into dailyTrackData
    const targetWord = document.getElementById("target").value;
    const maxCount = document.getElementById("max").value;
    if (todayTotal > 0) {
      dailyTrackData.push({
        date: lastSavedDay || today,
        word: targetWord,
        maxCount: Number(maxCount),
        totalCount: todayTotal
      });
    }
    localStorage.setItem("dailyTrackData", JSON.stringify(dailyTrackData));

    // Move todayTotal to yesterdayTotal
    yesterdayTotal = todayTotal;
    todayTotal = 0;
    localStorage.setItem("todayTotal", todayTotal);
    localStorage.setItem("yesterdayTotal", yesterdayTotal);
    localStorage.setItem("lastSavedDay", today);
    updateTotalsDisplay();
  }
}
setInterval(checkDayChange, 60*1000); // check every minute
checkDayChange();

/* =========================
   COUNTER FUNCTIONS
========================= */
const countEl = document.getElementById("count");
const targetEl = document.getElementById("target");
const maxEl = document.getElementById("max");
const langSelect = document.getElementById("langSelect");
const statusEl = document.getElementById("status");

// Safari detection
const ua = navigator.userAgent.toLowerCase();
const isSafari = ua.includes("safari") && !ua.includes("chrome") && !ua.includes("crios");

// Update display
function updateCountDisplay() { countEl.textContent = count; }

// Reset counter
function resetCounter() {
  count = 0;
  wordQueue = 0;
  lastFinalTranscript = "";
  detectedLanguage = null;
  updateCountDisplay();
  statusEl.textContent = "Status: counter reset";
  todayTotal = 0;
  localStorage.setItem("todayTotal", todayTotal);
  updateTotalsDisplay();
}

// Normalize repeated letters and clean text
function normalizeText(text) {
  return text.toLowerCase().replace(/(.)\1{2,}/g, "$1").replace(/[^a-z\u0900-\u097F\u0A80-\u0AFF\s]/g,"").trim();
}

// Tokenize words
function tokenize(text) { return normalizeText(text).split(/\s+/).filter(Boolean); }

// Detect language from characters
function detectLanguageFromText(text) {
  if (isSafari) return null;
  if (/[\u0A80-\u0AFF]/.test(text)) return "gu-IN";
  if (/[\u0900-\u097F]/.test(text)) return "hi-IN";
  return "en-US";
}

// Queue words
function enqueueWords(n) {
  wordQueue += n;
  if (!queueTimer) queueTimer = setTimeout(flushQueue, QUEUE_DEBOUNCE_MS);
}

// Flush queue and check max limit
function flushQueue() {
  if (wordQueue > 0) {
    const maxLimit = Number(maxEl.value);
    if (count >= maxLimit) {
      alert("Congratulations! Max Count Reached. Please increase counter limit to continue chanting.");
      wordQueue = 0;
      queueTimer = null;
      return;
    }
    const potentialCount = count + wordQueue;
    if (potentialCount >= maxLimit) {
      count = maxLimit;
      alert("Congratulations! Max Count Reached. Please increase counter limit to continue chanting.");
    } else {
      count = potentialCount;
    }
    todayTotal += wordQueue;
    localStorage.setItem("todayTotal", todayTotal);
    updateCountDisplay();
    updateTotalsDisplay();
    wordQueue = 0;
  }
  queueTimer = null;
}

/* =========================
   SPEECH RECOGNITION
========================= */
function createRecognition(lang) {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) { statusEl.textContent = "SpeechRecognition not supported"; return null; }

  const recog = new SR();
  recog.continuous = true;
  recog.interimResults = true;
  recog.lang = lang;

  recog.onstart = () => { listening = true; statusEl.textContent = "Listening ("+lang+")…"; };
  recog.onend = () => { listening = false; if (isSafari && !manualPause && !restarting) safeRestart(); };
  recog.onerror = () => { if (isSafari && !manualPause) safeRestart(); };

  recog.onresult = (event) => {
    let finalTranscript = lastFinalTranscript;
    for (let i=event.resultIndex;i<event.results.length;i++) {
      if (event.results[i].isFinal) finalTranscript += " "+event.results[i][0].transcript;
    }

    if (!isSafari && langSelect.value==="auto" && !detectedLanguage) {
      const detected = detectLanguageFromText(finalTranscript);
      if (detected && detected !== recog.lang) {
        detectedLanguage = detected;
        restarting = true;
        recog.stop();
        setTimeout(()=>{ recognition=createRecognition(detected); recognition.start(); restarting=false;},250);
        return;
      }
    }

    const oldTokens = tokenize(lastFinalTranscript);
    const newTokens = tokenize(finalTranscript);
    const deltaTokens = newTokens.slice(oldTokens.length);
    const target = normalizeText(targetEl.value);
    let matches = 0;
    deltaTokens.forEach(t=>{if(t===target)matches++;});
    if(matches>0)enqueueWords(matches);
    lastFinalTranscript = finalTranscript;
  };
  return recog;
}

function safeRestart() { if(!recognition||listening)return; restarting=true; setTimeout(()=>{try{recognition.start();}catch(e){} restarting=false;},300); }

/* =========================
   BUTTON HANDLERS
========================= */
document.getElementById("startBtn").onclick = ()=>{
  manualPause=false;
  lastFinalTranscript="";
  detectedLanguage=null;
  let lang = langSelect.value==="auto"?"en-US":langSelect.value;
  recognition=createRecognition(lang);
  if(recognition)recognition.start();
};

document.getElementById("pauseBtn").onclick = ()=>{
  manualPause=true;
  if(recognition){try{recognition.stop();}catch(e){} recognition=null;}
  listening=false;
  statusEl.textContent="Status: idle";
};

document.getElementById("resetBtn").onclick = ()=>{
  const confirmReset = confirm("Alert! It will reset the counter!\nPress OK to confirm, Cancel to abort.");
  if(confirmReset) resetCounter();
};

updateCountDisplay();

if("serviceWorker" in navigator) { navigator.serviceWorker.register("service-worker.js").catch(()=>{}); }

</script>
</body>
</html>
