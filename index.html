<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="JP Word Counter">
<meta name="theme-color" content="#111827">
<link rel="manifest" href="manifest.json">
<title>JP Word Counter</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111827;
    color: #e5e7eb;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 300px;
    margin: auto;
    background: #1f2937;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  h2 { margin-top: 0; }
  input, button, select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  button {
    cursor: pointer;
    background: #2563eb;
    color: white;
  }
  button.stop { background: #6b7280; }
  button.reset { background: #dc2626; }
  .count-display {
    font-size: 60px;
    margin: 20px 0;
    text-align: center;
    color: #22c55e;
  }
  .status {
    font-size: 14px;
    margin-top: 10px;
    color: #9ca3af;
  }
</style>
</head>

<body>
<div class="container">
  <h2>Jay Patel - Spoken Word Counter</h2>

  <label>Enter Word to Count</label>
  <input id="target" type="text" value="Radha">

  <label>Language</label>
  <select id="langSelect">
    <option value="auto">Auto (Chrome only)</option>
    <option value="en-US">English</option>
    <option value="gu-IN">Gujarati</option>
    <option value="hi-IN">Hindi</option>
  </select>

  <label>Max Count (up to 50,000)</label>
  <input id="max" type="number" value="50000" min="1" max="50000">

  <div class="count-display" id="count">0</div>

  <button id="startBtn">Start Listening</button>
  <button id="stopBtn" class="stop">Stop</button>
  <button id="resetBtn" class="reset">Reset</button>

  <div class="status" id="status">Status: idle</div>
</div>

<script>
/* ================= STATE ================= */
let count = 0;
let recognition;
let listening = false;
let restarting = false;
let detectedLanguage = null;
let lastFinalText = "";
let lastCountTime = 0;

/* ================= ELEMENTS ================= */
const countEl = document.getElementById("count");
const targetEl = document.getElementById("target");
const maxEl = document.getElementById("max");
const langSelect = document.getElementById("langSelect");
const statusEl = document.getElementById("status");

/* ================= BROWSER ================= */
const ua = navigator.userAgent.toLowerCase();
const isSafari = ua.includes("safari") && !ua.includes("chrome") && !ua.includes("crios");

/* ================= AUDIO (Safari only) ================= */
let audioCtx, analyser, mic;
let peakBuffer = 0;
let lastPeak = 0;

async function startAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mic = audioCtx.createMediaStreamSource(stream);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 512;
    mic.connect(analyser);
    detectPeaks();
}

function detectPeaks() {
    if (!isSafari) return;
    const data = new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(data);
    const energy = data.reduce((a,b)=>a+b,0)/data.length;
    const now = Date.now();
    if (energy > 55 && now - lastPeak > 180) {
        peakBuffer++;
        lastPeak = now;
    }
    requestAnimationFrame(detectPeaks);
}

/* ================= NORMALIZATION ================= */
function normalize(str) {
    return str
        .toLowerCase()
        .replace(/(.)\1+/g,"$1")
        .replace(/[^a-z\u0900-\u097F\u0A80-\u0AFF]/g,"");
}

/* ================= LANGUAGE DETECT ================= */
function detectLang(text) {
    if (/[\u0A80-\u0AFF]/.test(text)) return "gu-IN";
    if (/[\u0900-\u097F]/.test(text)) return "hi-IN";
    return "en-US";
}

/* ================= UPDATE COUNT ================= */
function updateCount(n) {
    count += n;
    const max = Math.min(50000, Number(maxEl.value));
    if (count > max) count = max;
    countEl.textContent = count;
}

/* ================= SPEECH ================= */
function createRecognition(lang) {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
        statusEl.textContent = "SpeechRecognition not supported";
        return null;
    }

    const r = new SR();
    r.continuous = true;
    r.interimResults = true;
    r.lang = lang;

    r.onstart = () => {
        listening = true;
        statusEl.textContent = "Listening ("+lang+")";
    };

    r.onend = () => {
        listening = false;
        if (isSafari && !restarting) safeRestart();
    };

    r.onerror = () => {
        if (isSafari) safeRestart();
    };

    r.onresult = (e) => {
        for (let i = e.resultIndex; i < e.results.length; i++) {
            const res = e.results[i];
            if (!res.isFinal) continue;

            const text = res[0].transcript.trim();
            const delta = text.replace(lastFinalText,"").trim();
            lastFinalText = text;

            if (!isSafari && langSelect.value==="auto" && !detectedLanguage) {
                const d = detectLang(text);
                if (d && d !== r.lang) {
                    restarting = true;
                    r.stop();
                    setTimeout(()=>{
                        recognition = createRecognition(d);
                        recognition.start();
                        restarting=false;
                    },300);
                    return;
                }
            }

            const normDelta = normalize(delta);
            const normTarget = normalize(targetEl.value);

            if (normDelta.includes(normTarget)) {
                if (isSafari) {
                    updateCount(Math.max(1, peakBuffer));
                    peakBuffer = 0;
                } else {
                    const now = Date.now();
                    if (now - lastCountTime > 120) {
                        updateCount(1);
                        lastCountTime = now;
                    }
                }
            }
        }
    };

    return r;
}

/* ================= SAFARI RESTART ================= */
function safeRestart() {
    if (!recognition || listening) return;
    restarting = true;
    setTimeout(()=>{
        try{ recognition.start(); }catch{}
        restarting=false;
    },300);
}

/* ================= BUTTONS ================= */
document.getElementById("startBtn").onclick = async () => {
    const lang = (!isSafari && langSelect.value==="auto") ? "en-US" : langSelect.value;
    detectedLanguage = null;
    lastFinalText = "";
    peakBuffer = 0;
    lastCountTime = 0;
    if (isSafari) await startAudio();
    recognition = createRecognition(lang);
    recognition && recognition.start();
};

document.getElementById("stopBtn").onclick = () => {
    if (recognition && listening) recognition.stop();
};

document.getElementById("resetBtn").onclick = () => {
    count = 0;
    lastFinalText = "";
    peakBuffer = 0;
    updateCount(0);
    statusEl.textContent = "Status: counter reset";
};

/* ================= INIT ================= */
countEl.textContent = count;
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js").catch(()=>{});
}
</script>
</body>
</html>
