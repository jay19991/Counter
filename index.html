<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- iOS / PWA SUPPORT -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="JP Word Counter">
<meta name="theme-color" content="#111827">

<title>JP Word Counter</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111827;
    color: #e5e7eb;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 300px;
    margin: auto;
    background: #1f2937;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  h2 { margin-top: 0; }
  input, button, select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  button {
    cursor: pointer;
    background: #2563eb;
    color: white;
  }
  button.stop { background: #6b7280; }
  button.reset { background: #dc2626; }
  .count-display {
    font-size: 60px;
    margin: 20px 0;
    text-align: center;
    color: #22c55e;
  }
  .status {
    font-size: 14px;
    margin-top: 10px;
    color: #9ca3af;
  }
</style>
</head>

<body>
	<div class="container">
	  <h2>Jay Patel - Spoken Word Counter</h2>

		<label>Enter Word to Count</label>
		<input id="target" type="text" value="Radha">

		<label>Language</label>
		<select id="langSelect">
			<option value="auto">Auto (Chrome only)</option>
			<option value="en-US">English</option>
			<option value="gu-IN">Gujarati</option>
			<option value="hi-IN">Hindi</option>
		</select>

		<label>Max Count (up to 50,000)</label>
		<input id="max" type="number" value="50000" min="1" max="50000">

		<div class="count-display" id="count">0</div>

		<button id="startBtn">Start Listening</button>
		<button id="stopBtn" class="stop">Stop</button>
		<button id="resetBtn" class="reset">Reset</button>

	  <div class="status" id="status">Status: idle</div>
	</div>

<script>
let count = 0;
let recognition;
let listening = false;
let detectedLanguage = null;
let restarting = false;
let lastHeardTime = 0;

const countEl = document.getElementById("count");
const targetEl = document.getElementById("target");
const maxEl      = document.getElementById("max");
const langSelect = document.getElementById("langSelect");
const statusEl   = document.getElementById("status");

const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

// Update counter display
function updateCountDisplay() {
    countEl.textContent = count;
}

// Reset counter
function resetCounter() {
    count = 0;
    detectedLanguage = null;
    updateCountDisplay();
    statusEl.textContent = "Status: counter reset";
}

// Auto language detect ONLY for Chrome/Android
function detectLanguageFromText(text) {
    if (isSafari) return null;  // SAFARI = no auto detection
    if (/[\u0A80-\u0AFF]/.test(text)) return "gu-IN"; // Gujarati
    if (/[\u0900-\u097F]/.test(text)) return "hi-IN"; // Hindi
    return "en-US"; // English default
}

// Noise-resistant keyword detection
function keywordMatch(spoken, target) {
    spoken = spoken.trim().toLowerCase();
    target = target.trim().toLowerCase();

    // Reject empty or small junk
    if (spoken.length < 2) return false;

    // Tokenize spoken phrase
    const tokens = spoken.split(/\s+/);

    // Exact match inside tokens
    return tokens.includes(target);
}

// Create recognition object
function createRecognition(lang = "en-US") {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
        statusEl.textContent = "SpeechRecognition not supported on this browser";
        return null;
    }

    const recog = new SR();
    recog.continuous = true;
    recog.interimResults = false;
    recog.lang = lang;

    recog.onstart = () => {
        listening = true;
        statusEl.textContent = "Listening (" + lang + ")â€¦";
    };

    recog.onend = () => {
        listening = false;
        if (!restarting) statusEl.textContent = "Stopped";

        // Safari needs restart delay
        if (!restarting) safeRestart();
    };

    recog.onerror = (e) => {
        console.log("Recognition error:", e);
        safeRestart();
    };

    recog.onresult = (event) => {
        const text = event.results[event.results.length - 1][0].transcript.trim();
        const target = targetEl.value;

        // Safari skips auto-detection
        if (!isSafari && langSelect.value === "auto" && !detectedLanguage) {
            detectedLanguage = detectLanguageFromText(text);
            if (detectedLanguage && detectedLanguage !== recog.lang) {
                restarting = true;
                recog.stop();
                setTimeout(() => {
                    recognition = createRecognition(detectedLanguage);
                    recognition.start();
                    restarting = false;
                }, 300);
                return;
            }
        }

        const now = Date.now();
        if (now - lastHeardTime < 500) return; // noise/echo debounce
        lastHeardTime = now;

        if (keywordMatch(text, target)) {
            count++;
            const maxLimit = Math.min(50000, Number(maxEl.value));
            if (count > maxLimit) count = maxLimit;
            updateCountDisplay();
        }
    };

    return recog;
}

// Safe restart for Safari
function safeRestart() {
    if (!recognition || listening) return;
    restarting = true;
    setTimeout(() => {
        try { recognition.start(); }
        catch(e){ console.log("Restart blocked:", e); }
        restarting = false;
    }, 300);
}

// Start button
document.getElementById("startBtn").onclick = () => {
    const selectedLang = langSelect.value;
    detectedLanguage   = null;

    let lang = selectedLang === "auto" && !isSafari ? "en-US" : selectedLang;

    recognition = createRecognition(lang);
    if (recognition) recognition.start();
};

// Stop
document.getElementById("stopBtn").onclick = () => {
    if (recognition && listening) {
        recognition.stop();
    }
};

// Reset
document.getElementById("resetBtn").onclick = resetCounter;

updateCountDisplay();

// PWA Service Worker
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js").catch(err => {});
}
</script>

</body>
</html>
