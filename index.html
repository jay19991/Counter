<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="JP Word Counter">
<meta name="theme-color" content="#111827">
<link rel="manifest" href="manifest.json">
<title>JP Word Counter</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111827;
    color: #e5e7eb;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 300px;
    margin: auto;
    background: #1f2937;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  h2 { margin-top: 0; }
  input, button, select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  button {
    cursor: pointer;
    background: #2563eb;
    color: white;
  }
  button.stop { background: #6b7280; }
  button.reset { background: #dc2626; }
  .count-display {
    font-size: 60px;
    margin: 20px 0;
    text-align: center;
    color: #22c55e;
  }
  .status {
    font-size: 14px;
    margin-top: 10px;
    color: #9ca3af;
  }
</style>
</head>

<body>
<div class="container">
  <h2>Jay Patel - Spoken Word Counter</h2>

  <label>Enter Word to Count</label>
  <input id="target" type="text" value="Radha">

  <label>Language</label>
  <select id="langSelect">
    <option value="auto">Auto (Chrome only)</option>
    <option value="en-US">English</option>
    <option value="gu-IN">Gujarati</option>
    <option value="hi-IN">Hindi</option>
  </select>

  <label>Max Count (up to 50,000)</label>
  <input id="max" type="number" value="50000" min="1" max="50000">

  <div class="count-display" id="count">0</div>

  <button id="startBtn">Start Listening</button>
  <button id="stopBtn" class="stop">Stop</button>
  <button id="resetBtn" class="reset">Reset</button>

  <div class="status" id="status">Status: idle</div>
</div>

<script>
/* ===================== CORE STATE ===================== */
let count = 0;
let recognition;
let listening = false;
let restarting = false;
let detectedLanguage = null;

let lastFinalTranscript = "";

/* ===================== ELEMENTS ===================== */
const countEl = document.getElementById("count");
const targetEl = document.getElementById("target");
const maxEl = document.getElementById("max");
const langSelect = document.getElementById("langSelect");
const statusEl = document.getElementById("status");

/* ===================== SAFARI CHECK ===================== */
const ua = navigator.userAgent.toLowerCase();
const isSafari = ua.includes("safari") && !ua.includes("chrome") && !ua.includes("crios");

/* ===================== AUDIO PEAK DETECTION ===================== */
let audioCtx, analyser, micSource;
let lastPeakTime = 0;
const PEAK_GAP_MS = 180;
let peakCountBuffer = 0;

async function startAudioAnalysis() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    micSource = audioCtx.createMediaStreamSource(stream);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 512;
    micSource.connect(analyser);
    detectPeaks();
}

function detectPeaks() {
    const data = new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(data);
    const energy = data.reduce((a, b) => a + b, 0) / data.length;

    const now = Date.now();
    if (energy > 55 && now - lastPeakTime > PEAK_GAP_MS) {
        peakCountBuffer++;
        lastPeakTime = now;
    }
    requestAnimationFrame(detectPeaks);
}

/* ===================== NORMALIZATION ===================== */
function normalizeWord(word) {
    return word
        .toLowerCase()
        .replace(/(.)\1+/g, "$1")
        .replace(/[^a-z\u0900-\u097F\u0A80-\u0AFF]/g, "");
}

/* ===================== FUZZY MATCH ===================== */
function isTargetMatch(spoken, target) {
    return normalizeWord(spoken).includes(normalizeWord(target));
}

/* ===================== UPDATE DISPLAY ===================== */
function updateCount() {
    const max = Math.min(50000, Number(maxEl.value));
    if (count > max) count = max;
    countEl.textContent = count;
}

/* ===================== RESET ===================== */
function resetCounter() {
    count = 0;
    peakCountBuffer = 0;
    lastFinalTranscript = "";
    updateCount();
    statusEl.textContent = "Status: counter reset";
}

/* ===================== LANGUAGE DETECTION ===================== */
function detectLanguage(text) {
    if (isSafari) return null;
    if (/[\u0A80-\u0AFF]/.test(text)) return "gu-IN";
    if (/[\u0900-\u097F]/.test(text)) return "hi-IN";
    return "en-US";
}

/* ===================== SPEECH RECOGNITION ===================== */
function createRecognition(lang) {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
        statusEl.textContent = "Speech recognition not supported";
        return null;
    }

    const recog = new SR();
    recog.continuous = true;
    recog.interimResults = true;
    recog.lang = lang;

    recog.onstart = () => {
        listening = true;
        statusEl.textContent = "Listening (" + lang + ")";
    };

    recog.onend = () => {
        listening = false;
        if (isSafari && !restarting) safeRestart();
    };

    recog.onerror = () => {
        if (isSafari) safeRestart();
    };

    recog.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
            const res = event.results[i];
            if (!res.isFinal) continue;

            const text = res[0].transcript.trim();

            if (!isSafari && langSelect.value === "auto" && !detectedLanguage) {
                const langDetected = detectLanguage(text);
                if (langDetected && langDetected !== recog.lang) {
                    restarting = true;
                    recog.stop();
                    setTimeout(() => {
                        recognition = createRecognition(langDetected);
                        recognition.start();
                        restarting = false;
                    }, 300);
                    return;
                }
            }

            const delta = text.replace(lastFinalTranscript, "").trim();
            lastFinalTranscript = text;

            if (isTargetMatch(delta, targetEl.value)) {
                count += Math.max(1, peakCountBuffer || 1);
                peakCountBuffer = 0;
                updateCount();
            }
        }
    };

    return recog;
}

/* ===================== SAFARI RESTART ===================== */
function safeRestart() {
    if (!recognition || listening) return;
    restarting = true;
    setTimeout(() => {
        try { recognition.start(); } catch(e){}
        restarting = false;
    }, 300);
}

/* ===================== BUTTONS ===================== */
document.getElementById("startBtn").onclick = async () => {
    const lang = (!isSafari && langSelect.value === "auto") ? "en-US" : langSelect.value;
    detectedLanguage = null;
    lastFinalTranscript = "";
    peakCountBuffer = 0;
    await startAudioAnalysis();
    recognition = createRecognition(lang);
    recognition && recognition.start();
};

document.getElementById("stopBtn").onclick = () => {
    if (recognition && listening) recognition.stop();
};

document.getElementById("resetBtn").onclick = resetCounter;

/* ===================== INIT ===================== */
updateCount();

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js").catch(() => {});
}
</script>
</body>
</html>
