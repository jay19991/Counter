<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">

  <!-- Mobile responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Enable PWA-like behavior on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="JP Word Counter">

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#111827">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <title>JP Word Counter</title>

  <!-- ===================== -->
  <!-- STYLES (UNCHANGED) -->
  <!-- ===================== -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 300px;
      margin: auto;
      background: #1f2937;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    h2 { margin-top: 0; }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #2563eb;
      color: white;
    }
    button.stop { background: #6b7280; }
    button.reset { background: #dc2626; }
    .count-display {
      font-size: 60px;
      margin: 20px 0;
      text-align: center;
      color: #22c55e;
    }
    .status {
      font-size: 14px;
      margin-top: 10px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

<!-- Main UI container -->
<div class="container">

  <!-- Title -->
  <h2>Jay Patel - Spoken Word Counter</h2>

  <!-- Word input -->
  <label>Enter Word to Count</label>
  <input id="target" type="text" value="Radha">

  <!-- Language selector -->
  <label>Language</label>
  <select id="langSelect">
    <option value="auto">Auto (Chrome only)</option>
    <option value="en-US">English</option>
    <option value="gu-IN">Gujarati</option>
    <option value="hi-IN">Hindi</option>
  </select>

  <!-- Max counter -->
  <label>Max Count (up to 50,000)</label>
  <input id="max" type="number" value="50000" min="1" max="50000">

  <!-- Count display -->
  <div class="count-display" id="count">0</div>

  <!-- Control buttons -->
  <button id="startBtn">Start Listening</button>
  <button id="pauseBtn" class="stop">Pause</button>
  <button id="resetBtn" class="reset">Reset</button>

  <!-- Status text -->
  <div class="status" id="status">Status: idle</div>
</div>

<script>
/* =====================================================
   GLOBAL STATE VARIABLES
===================================================== */

// Total word count
let count = 0;

// SpeechRecognition instance
let recognition = null;

// Is microphone currently active
let listening = false;

// Used to prevent Safari auto-restart
let manualPause = false;

// Prevents duplicate restarts
let restarting = false;

// Last detected language (Chrome auto)
let detectedLanguage = null;

// Used to track what text was already counted
let lastFinalTranscript = "";

// Queue system for fast chanting
let wordQueue = 0;
let queueTimer = null;
const QUEUE_DEBOUNCE_MS = 150;

/* =====================================================
   DOM REFERENCES
===================================================== */

const countEl = document.getElementById("count");
const targetEl = document.getElementById("target");
const maxEl = document.getElementById("max");
const langSelect = document.getElementById("langSelect");
const statusEl = document.getElementById("status");

/* =====================================================
   SAFARI DETECTION
===================================================== */

const ua = navigator.userAgent.toLowerCase();
const isSafari = ua.includes("safari") && !ua.includes("chrome") && !ua.includes("crios");

/* =====================================================
   UTILITY FUNCTIONS
===================================================== */

// Update count on screen
function updateCountDisplay() {
  countEl.textContent = count;
}

// Reset everything except UI styles
function resetCounter() {
  count = 0;
  wordQueue = 0;
  lastFinalTranscript = "";
  detectedLanguage = null;
  if (queueTimer) clearTimeout(queueTimer);
  updateCountDisplay();
  statusEl.textContent = "Status: counter reset";
}

// Normalize stretched tones (Raaaaaadha → radha)
function normalizeText(text) {
  return text
    .toLowerCase()
    .replace(/(.)\1{2,}/g, "$1") // collapse long repeated letters
    .replace(/[^a-z\u0900-\u097F\u0A80-\u0AFF\s]/g, "")
    .trim();
}

// Split speech into words
function tokenize(text) {
  return normalizeText(text).split(/\s+/).filter(Boolean);
}

// Detect language from Unicode (Chrome only)
function detectLanguageFromText(text) {
  if (isSafari) return null;
  if (/[\u0A80-\u0AFF]/.test(text)) return "gu-IN";
  if (/[\u0900-\u097F]/.test(text)) return "hi-IN";
  return "en-US";
}

// Queue fast increments safely
function enqueueWords(n) {
  wordQueue += n;
  if (!queueTimer) {
    queueTimer = setTimeout(flushQueue, QUEUE_DEBOUNCE_MS);
  }
}

// Flush queue into main counter
function flushQueue() {
  if (wordQueue > 0) {
    const maxLimit = Math.min(50000, Number(maxEl.value));
    count = Math.min(count + wordQueue, maxLimit);
    updateCountDisplay();
    wordQueue = 0;
  }
  queueTimer = null;
}

/* =====================================================
   SPEECH RECOGNITION CREATION
===================================================== */

function createRecognition(lang) {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) {
    statusEl.textContent = "SpeechRecognition not supported";
    return null;
  }

  const recog = new SR();
  recog.continuous = true;
  recog.interimResults = true;
  recog.lang = lang;

  recog.onstart = () => {
    listening = true;
    statusEl.textContent = "Listening (" + lang + ")…";
  };

  recog.onend = () => {
    listening = false;
    // Safari auto-restart only if NOT paused
    if (isSafari && !manualPause && !restarting) safeRestart();
  };

  recog.onerror = () => {
    if (isSafari && !manualPause) safeRestart();
  };

  recog.onresult = (event) => {
    let finalTranscript = lastFinalTranscript;

    // Process only final results
    for (let i = event.resultIndex; i < event.results.length; i++) {
      if (event.results[i].isFinal) {
        finalTranscript += " " + event.results[i][0].transcript;
      }
    }

    // Auto language switch (Chrome)
    if (!isSafari && langSelect.value === "auto" && !detectedLanguage) {
      const detected = detectLanguageFromText(finalTranscript);
      if (detected && detected !== recog.lang) {
        detectedLanguage = detected;
        restarting = true;
        recog.stop();
        setTimeout(() => {
          recognition = createRecognition(detected);
          recognition.start();
          restarting = false;
        }, 250);
        return;
      }
    }

    // Count only NEW words
    const oldTokens = tokenize(lastFinalTranscript);
    const newTokens = tokenize(finalTranscript);
    const deltaTokens = newTokens.slice(oldTokens.length);

    const target = normalizeText(targetEl.value);
    let matches = 0;
    deltaTokens.forEach(t => {
      if (t === target) matches++;
    });

    if (matches > 0) enqueueWords(matches);
    lastFinalTranscript = finalTranscript;
  };

  return recog;
}

// Safari restart safety
function safeRestart() {
  if (!recognition || listening) return;
  restarting = true;
  setTimeout(() => {
    try { recognition.start(); } catch (e) {}
    restarting = false;
  }, 300);
}

/* =====================================================
   BUTTON HANDLERS
===================================================== */

// START / RESUME LISTENING
document.getElementById("startBtn").onclick = () => {
  manualPause = false;
  lastFinalTranscript = "";
  detectedLanguage = null;

  let lang = langSelect.value;
  if (lang === "auto") lang = "en-US";

  recognition = createRecognition(lang);
  if (recognition) recognition.start();
};

// PAUSE LISTENING (COUNTER PRESERVED)
document.getElementById("pauseBtn").onclick = () => {
  manualPause = true;
  if (recognition) {
    try { recognition.stop(); } catch (e) {}
    recognition = null;
  }
  listening = false;
  statusEl.textContent = "Status: idle";
};

// RESET EVERYTHING
document.getElementById("resetBtn").onclick = resetCounter;

// Initialize display
updateCountDisplay();

/* =====================================================
   SERVICE WORKER (OFFLINE SUPPORT)
===================================================== */

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js").catch(() => {});
}
</script>
</body>
</html>
